<!DOCTYPE html>

<head>
  <title>Dune App Template</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='dune.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dune.png') }}" class="icon" />
  <h3>Dune App Template</h3>
  <form action="/" method="post">
    <input type="text" name="address" placeholder="Enter the parameter" required />
    <input type="submit" value="Run My Query" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>

<footer>
  Powered by the <a href="https://dune.com/docs/api/" target="_blank" rel="noopener noreferrer"><b>Dune API</b></a>
</footer>
